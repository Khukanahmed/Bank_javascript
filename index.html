<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Ar Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-red-500 text-center my-10">Wellcome to <span class="text-5xl text-green-600">Bap ar
                Bank</span> </h1>
    </header>

    <main>
        <section class="bg-lime-500 mx-auto  w-9/12 p-8 font-semibold">
            <h3 class="text-3xl p-8"> Please login</h3>
            <div>
                <input class="w-9/12 block mb-3 px-3 " type="email" name="" id="Email" placeholder="Enter Your Email">
                <input class="w-9/12 block mb-3 px-3 " type="password" name="" id="password"
                    placeholder="Enter Your Password">

                   
                <button id="button" class="bg-blue-500 py-2 px-5 rounded-md text-white hover:bg-sky-700">
                    Submit</button>
                   
            </div>
            <script src="js/login.js"></script>
        </section>
    </main>


</body>

</html>
