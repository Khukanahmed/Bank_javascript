<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-red-500 text-center my-10">
            Let's get some <span class="text-5xl text-green-600">Moooooney </span>
        </h1>
    </header>

    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto h-12 text-white">
                <div class="bg-lime-500 p-8 rounded-md">
                    <h3 class="text-3xl">Deposit</h3>
                    <h3 class="text-5xl" >
                        $<span id="totaldeposit">00</span>
                    </h3>
                </div>
                <div class="bg-violet-600 p-8 rounded-md">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h3 class="text-5xl" >$<span id="totalwhithdraw">00</span></h3>
                </div>
                <div class="bg-fuchsia-500 p-8 rounded-md">
                    <h3 class="text-3xl">Total balance</h3>
                    <h3 class="text-5xl" >$<span id="totalamoute">00</span></h3>
                </div>
            </div>
        </section>

        <section class="mt-40">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto h-12 text-white">
                <div class="bg-green-500 p-8 rounded-md">
                    <h3 class="text-3xl mb-3">Deposit</h3>
                    <input class="w-9/12 block px-3 p-2 text-green-500" id="deposit-field" type="text"
                        placeholder="Deposit any amount" />
                    <button class="bg-cyan-950 mt-5 px-3 p-2 rounded-md" id="d_button" type="button">
                        Deposit
                    </button>
                </div>

                <div class="bg-red-500 p-8 rounded-md">
                    <h3 class="text-3xl mb-3">Withdraw</h3>
                    <input class="w-9/12 block px-3 p-2 text-red-500" id="widthdraw field" placeholder="Withdraw any amount" />
                    <button class="bg-cyan-950 mt-5 px-4 p-2 rounded-md" id="W_button" type="button">
                        Withdraw
                    </button>
                </div>
            </div>
        </section>

     <script src="js/deposit.js"></script>
       
    </main>
</body>

</html>
